<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Knit texture pattern -->
    <pattern id="knitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <path d="M0 4 Q2 2 4 4 Q6 6 8 4" stroke="rgba(255,255,255,0.12)" stroke-width="0.8" fill="none"/>
    </pattern>
    <!-- Torn edge clip for the split -->
    <clipPath id="leftHalf">
      <path d="M0 0 L200 0 L198 30 L203 55 L196 80 L202 105 L197 130 L204 155 L195 180 L201 205 L198 230 L203 255 L196 280 L202 305 L197 330 L204 355 L198 380 L200 400 L0 400 Z"/>
    </clipPath>
    <clipPath id="rightHalf">
      <path d="M200 0 L400 0 L400 400 L200 400 L198 380 L204 355 L197 330 L202 305 L196 280 L203 255 L198 230 L201 205 L195 180 L204 155 L197 130 L202 105 L196 80 L203 55 L198 30 Z"/>
    </clipPath>
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- === HAT SHAPE === -->
  <!-- Main beanie shape - left side (red/hot) -->
  <g clip-path="url(#leftHalf)">
    <!-- Hat crown -->
    <path d="M80 220 Q80 100 200 80 Q320 100 320 220 L320 280 Q320 290 310 290 L90 290 Q80 290 80 280 Z"
          fill="#D42B2B" filter="url(#shadow)"/>
    <!-- Brim/cuff -->
    <rect x="70" y="270" width="260" height="45" rx="8" fill="#B81C1C"/>
    <!-- Knit texture overlay -->
    <path d="M80 220 Q80 100 200 80 Q320 100 320 220 L320 280 Q320 290 310 290 L90 290 Q80 290 80 280 Z"
          fill="url(#knitPattern)"/>
    <rect x="70" y="270" width="260" height="45" rx="8" fill="url(#knitPattern)"/>
    <!-- Horizontal knit lines -->
    <line x1="80" y1="140" x2="320" y2="140" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="180" x2="320" y2="180" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="200" x2="320" y2="200" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="220" x2="320" y2="220" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="240" x2="320" y2="240" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="260" x2="320" y2="260" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>

  <!-- Main beanie shape - right side (blue/cold) -->
  <g clip-path="url(#rightHalf)">
    <!-- Hat crown -->
    <path d="M80 220 Q80 100 200 80 Q320 100 320 220 L320 280 Q320 290 310 290 L90 290 Q80 290 80 280 Z"
          fill="#1E5FA8" filter="url(#shadow)"/>
    <!-- Brim/cuff -->
    <rect x="70" y="270" width="260" height="45" rx="8" fill="#174A87"/>
    <!-- Knit texture overlay -->
    <path d="M80 220 Q80 100 200 80 Q320 100 320 220 L320 280 Q320 290 310 290 L90 290 Q80 290 80 280 Z"
          fill="url(#knitPattern)"/>
    <rect x="70" y="270" width="260" height="45" rx="8" fill="url(#knitPattern)"/>
    <!-- Horizontal knit lines -->
    <line x1="80" y1="140" x2="320" y2="140" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="180" x2="320" y2="180" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="200" x2="320" y2="200" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="220" x2="320" y2="220" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="240" x2="320" y2="240" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="80" y1="260" x2="320" y2="260" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>

  <!-- === TORN/RIPPED CENTER LINE === -->
  <path d="M198 82 L203 95 L196 110 L202 125 L197 140 L204 155 L195 170 L201 185 L198 200 L203 215 L196 230 L202 245 L197 260 L204 270 L197 280 L202 295 L198 315"
        stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none" stroke-dasharray="3,2"/>

  <!-- === POM POM on top === -->
  <circle cx="200" cy="72" r="22" fill="#D42B2B"/>
  <circle cx="200" cy="72" r="22" fill="url(#knitPattern)"/>
  <!-- Pom pom right half blue -->
  <g>
    <defs>
      <clipPath id="pomRight">
        <rect x="200" y="48" width="24" height="48"/>
      </clipPath>
    </defs>
    <circle cx="200" cy="72" r="22" fill="#1E5FA8" clip-path="url(#pomRight)"/>
  </g>
  <!-- Pom pom fuzzy texture -->
  <circle cx="190" cy="65" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="205" cy="62" r="3" fill="rgba(255,255,255,0.12)"/>
  <circle cx="195" cy="78" r="3.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="210" cy="75" r="3" fill="rgba(255,255,255,0.12)"/>
  <circle cx="188" cy="72" r="2.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="212" cy="68" r="2.5" fill="rgba(255,255,255,0.1)"/>

  <!-- === TEXT on the cuff === -->
  <!-- "HEAT" on left side -->
  <text x="135" y="299" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="22" fill="white" text-anchor="middle" letter-spacing="2">HEAT</text>
  <!-- "SHEET" on right side -->
  <text x="270" y="299" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="22" fill="white" text-anchor="middle" letter-spacing="2">SHEET</text>
</svg>