name: Update Market Grades

on:
  schedule:
    # 10:00 AM and 10:00 PM UTC (5 AM and 5 PM Eastern)
    - cron: "0 10 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write

jobs:
  update-grades:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run grades pipeline
        run: python scripts/grade_markets.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/grades/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update market grades $(date -u +%Y-%m-%d)"
            git push
          fi
