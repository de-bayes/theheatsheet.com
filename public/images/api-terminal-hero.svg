<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .mono { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
    <linearGradient id="fadeout" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1e1e" stop-opacity="0"/>
      <stop offset="100%" stop-color="#1e1e1e" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Window background -->
  <rect width="800" height="400" rx="10" fill="#1e1e1e"/>

  <!-- Title bar -->
  <rect width="800" height="36" rx="10" fill="#2d2d2d"/>
  <rect y="26" width="800" height="10" fill="#2d2d2d"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>

  <!-- Title text -->
  <text x="400" y="22" fill="#9d9d9d" font-size="11" text-anchor="middle" class="mono">Terminal — theheatsheet.com</text>

  <!-- Prompt -->
  <text x="16" y="62" font-size="12.5" class="mono">
    <tspan fill="#28c840">~ $</tspan>
    <tspan fill="#e0e0e0"> curl "/api/grades?chamber=senate&amp;format=table"</tspan>
  </text>

  <!-- Response header -->
  <text x="28" y="90" fill="#888" font-size="11" class="mono">THE HEAT SHEET — Market Grades</text>
  <text x="28" y="106" fill="#888" font-size="11" class="mono">2026-02-28              34 races</text>

  <!-- Table header bg -->
  <rect x="24" y="118" width="620" height="18" rx="3" fill="#282828"/>
  <text y="132" font-size="10.5" class="mono" fill="#e0e0e0" font-weight="bold">
    <tspan x="32">Race</tspan>
    <tspan x="150">Grade</tspan>
    <tspan x="220">Liquidity</tspan>
    <tspan x="380">Vol</tspan>
    <tspan x="440">Spr</tspan>
    <tspan x="500">OI</tspan>
  </text>

  <line x1="24" y1="138" x2="644" y2="138" stroke="#3a3a3a" stroke-width="1"/>

  <!-- Row 1: Alaska -->
  <text y="156" font-size="10.5" class="mono">
    <tspan x="32" fill="#c8c8c8">Alaska</tspan>
    <tspan x="150" fill="#28c840">A</tspan>
    <tspan x="380" fill="#999">89</tspan>
    <tspan x="440" fill="#999">100</tspan>
    <tspan x="500" fill="#999">89</tspan>
  </text>
  <rect x="220" y="147" width="130" height="8" rx="2" fill="#333"/>
  <rect x="220" y="147" width="110" height="8" rx="2" fill="#28c840"/>

  <line x1="24" y1="164" x2="644" y2="164" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Row 2: Ohio -->
  <text y="180" font-size="10.5" class="mono">
    <tspan x="32" fill="#c8c8c8">Ohio</tspan>
    <tspan x="150" fill="#28c840">A</tspan>
    <tspan x="380" fill="#999">86</tspan>
    <tspan x="440" fill="#999">80</tspan>
    <tspan x="500" fill="#999">89</tspan>
  </text>
  <rect x="220" y="171" width="130" height="8" rx="2" fill="#333"/>
  <rect x="220" y="171" width="98" height="8" rx="2" fill="#28c840"/>

  <line x1="24" y1="188" x2="644" y2="188" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Row 3: Iowa -->
  <text y="204" font-size="10.5" class="mono">
    <tspan x="32" fill="#c8c8c8">Iowa</tspan>
    <tspan x="150" fill="#28c840">A</tspan>
    <tspan x="380" fill="#999">82</tspan>
    <tspan x="440" fill="#999">80</tspan>
    <tspan x="500" fill="#999">85</tspan>
  </text>
  <rect x="220" y="195" width="130" height="8" rx="2" fill="#333"/>
  <rect x="220" y="195" width="96" height="8" rx="2" fill="#28c840"/>

  <line x1="24" y1="212" x2="644" y2="212" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Row 4: Texas -->
  <text y="228" font-size="10.5" class="mono">
    <tspan x="32" fill="#c8c8c8">Texas</tspan>
    <tspan x="150" fill="#28c840">A</tspan>
    <tspan x="380" fill="#999">99</tspan>
    <tspan x="440" fill="#999">100</tspan>
    <tspan x="500" fill="#999">99</tspan>
  </text>
  <rect x="220" y="219" width="130" height="8" rx="2" fill="#333"/>
  <rect x="220" y="219" width="130" height="8" rx="2" fill="#28c840"/>

  <line x1="24" y1="236" x2="644" y2="236" stroke="#2a2a2a" stroke-width="0.5"/>

  <!-- Row 5: Maine -->
  <text y="252" font-size="10.5" class="mono">
    <tspan x="32" fill="#c8c8c8">Maine</tspan>
    <tspan x="150" fill="#28c840">A</tspan>
    <tspan x="380" fill="#999">91</tspan>
    <tspan x="440" fill="#999">100</tspan>
    <tspan x="500" fill="#999">85</tspan>
  </text>
  <rect x="220" y="243" width="130" height="8" rx="2" fill="#333"/>
  <rect x="220" y="243" width="110" height="8" rx="2" fill="#28c840"/>

  <!-- Fade out -->
  <rect x="24" y="264" width="620" height="24" fill="url(#fadeout)"/>
  <text x="334" y="282" fill="#555" font-size="10" class="mono" text-anchor="middle">... 27 more races</text>

  <!-- Footer -->
  <text x="28" y="306" fill="#555" font-size="9.5" class="mono">Vol/Spr/OI = percentile (0-100)</text>

  <!-- Next prompt -->
  <text x="16" y="332" font-size="12.5" class="mono">
    <tspan fill="#28c840">~ $</tspan>
    <tspan fill="#28c840" opacity="0.7"> _</tspan>
  </text>

  <!-- Suggestion chips bar -->
  <rect y="350" width="800" height="50" rx="0" fill="#252525"/>
  <rect y="390" width="800" height="10" rx="10" fill="#252525"/>
  <line y1="350" x1="0" y2="350" x2="800" stroke="#333" stroke-width="1"/>

  <rect x="16" y="361" width="78" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="55" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">Senate</text>

  <rect x="102" y="361" width="70" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="137" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">House</text>

  <rect x="180" y="361" width="64" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="212" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">Iowa</text>

  <rect x="252" y="361" width="88" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="296" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">Single race</text>

  <rect x="348" y="361" width="72" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="384" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">A-graded</text>

  <rect x="428" y="361" width="56" height="24" rx="5" fill="#333" stroke="#444" stroke-width="0.5"/>
  <text x="456" y="377" fill="#999" font-size="9.5" text-anchor="middle" class="mono">JSON</text>
</svg>
